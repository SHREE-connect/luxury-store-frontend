<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart Â· Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #faf9f7;
      padding: 40px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 30px;
    }
    .item {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 16px;
    }
    img {
      width: 120px;
      height: 160px;
      object-fit: cover;
    }
    .total {
      font-size: 18px;
      margin-top: 40px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Your Cart</h1>

<div id="cartItems"></div>

<div class="total" id="total"></div>

<button onclick="checkout()">Proceed to Checkout</button>

<script>
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  let total = 0;

  const container = document.getElementById("cartItems");

  cart.forEach(item => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="item">
        <img src="${item.image}">
        <div>
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText = "Total: â‚¹" + total;

  function checkout() {
    alert("Next step: payment & checkout");
  }
</script>

  <!-- Floating Cart Icon -->
<a href="cart.html" id="floatingCart">
  ðŸ›’
  <span id="cartBadge">0</span>
</a>

<style>
  #floatingCart {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 56px;
    height: 56px;
    background: #000;
    color: #fff;
    border-radius: 50%;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    z-index: 1000;
  }

  #cartBadge {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #fff;
    color: #000;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
</style>

<script>
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("cartBadge").innerText = cartItems.length;
</script>

</body>
</html>
