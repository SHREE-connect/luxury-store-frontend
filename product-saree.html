<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanchipuram Silk Saree · Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #faf9f7;
      color: #1c1c1c;
    }
    header {
      padding: 24px 40px;
      border-bottom: 1px solid #e5e5e5;
    }
    header a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }
    .media img, .media video {
      width: 100%;
      margin-bottom: 16px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 12px;
    }
    .price {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .desc {
      font-size: 15px;
      line-height: 1.7;
      color: #444;
      margin-bottom: 24px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 14px;
      cursor: pointer;
    }
    .details {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <a href="sarees.html">← Back to Sarees</a>
</header>

<div class="container">

  <div class="media">
    <img src="https://images.unsplash.com/photo-1583391733956-6c78276477e8" />
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
  </div>

  <div>
    <h1>Kanchipuram Silk Saree</h1>
    <div class="price">₹24,000</div>

    <div class="desc">
      Handwoven Kanchipuram silk saree crafted using traditional techniques.
      Rich zari borders and a timeless color palette make this piece an heirloom.
    </div>

    <button onclick="addToCart()">Add to Cart</button>

<script>
  function addToCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    cart.push({
      name: "Kanchipuram Silk Saree",
      price: 24000,
      image: "https://images.unsplash.com/photo-1583391733956-6c78276477e8",
      qty: 1
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart");
  }
</script>


    <div class="details">
      <p><strong>Material:</strong> Pure Silk</p>
      <p><strong>Length:</strong> 6.3 meters</p>
      <p><strong>Origin:</strong> Tamil Nadu, India</p>
      <p><strong>Care:</strong> Dry clean only</p>
    </div>
  </div>

</div>

</body>
</html>
