<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarees · Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #faf9f7;
      color: #1c1c1c;
    }
    header {
      padding: 40px;
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .item img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .item h3 {
      font-weight: normal;
      margin: 8px 0;
    }
    .item p {
      font-size: 14px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<header>
  <h1>Sarees</h1>
  <p>Handwoven textiles rooted in tradition.</p>
</header>

<section>
  <div class="grid">

    <a href="product-saree.html" class="item">
      <img src="https://images.unsplash.com/photo-1583391733956-6c78276477e8" />
      <h3>Kanchipuram Silk Saree</h3>
      <p>₹24,000</p>
    </a>

  </div>
</section>

</body>
</html>
