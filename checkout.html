<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Â· Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #faf9f7;
      padding: 40px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 24px;
    }
    form {
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 32px;
      padding: 14px 28px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Checkout</h1>

<form onsubmit="placeOrder(event)">
  <label>Full Name
    <input required />
  </label>

  <label>Phone Number
    <input required />
  </label>

  <label>Email
    <input type="email" required />
  </label>

  <label>Address
    <input required />
  </label>

  <label>GST Number (optional)
    <input />
  </label>

  <button type="submit">Place Order</button>
</form>

<script>
 <script>
  async function placeOrder(e) {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }

    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
    });

    const orderData = {
      customer: {
        name: document.querySelector("input[required]").value
      },
      cart: cart,
      total: total
    };

    const response = await fetch("https://luxury-store-backend.onrender.com//create-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(orderData)
    });

    const result = await response.json();

    if (result.success) {
      localStorage.setItem("lastOrderId", result.orderId);
      window.location.href = "order-confirmation.html";
    } else {
      alert("Failed to place order");
    }
  }
</script>

</script>

  
</body>
</html>
