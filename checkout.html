<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Â· Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #faf9f7;
      padding: 40px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 24px;
    }
    form {
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 32px;
      padding: 14px 28px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Checkout</h1>

<form onsubmit="placeOrder(event)">
  <label>Full Name
    <input required />
  </label>

  <label>Phone Number
    <input required />
  </label>

  <label>Email
    <input type="email" required />
  </label>

  <label>Address
    <input required />
  </label>

  <label>GST Number (optional)
    <input />
  </label>

  <button type="button" onclick="payNow()">Pay Securely</button>
</form>

<script>
  function placeOrder(e) {
  e.preventDefault();
  window.location.href = "order-confirmation.html";
}
</script>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  function payNow() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }

    let amount = 0;
    cart.forEach(item => {
      amount += item.price * item.qty;
    });

    const options = {
      key: "rzp_live_Rlt3Z3ltIqhINq",
      amount: amount * 100, // in paise
      currency: "INR",
      name: "Your Brand",
      description: "Order Payment",
      handler: function (response) {
        alert("Payment successful!");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      },
      prefill: {
        name: "",
        email: "",
        contact: ""
      },
      theme: {
        color: "#000000"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
