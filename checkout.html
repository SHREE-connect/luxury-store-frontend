<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Â· Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #faf9f7;
      padding: 40px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 24px;
    }
    form {
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 32px;
      padding: 14px 28px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Checkout</h1>

<form onsubmit="placeOrder(event)">
  <label>Full Name
    <input required />
  </label>

  <label>Phone Number
    <input required />
  </label>

  <label>Email
    <input type="email" required />
  </label>

  <label>Address
    <input required />
  </label>

  <label>GST Number (optional)
    <input />
  </label>

  <button type="submit">Place Order</button>
</form>

<script>
  function placeOrder(e) {
  e.preventDefault();
  window.location.href = "order-confirmation.html";
}
</script>

  
</body>
</html>
